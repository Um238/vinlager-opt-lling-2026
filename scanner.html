  <script src="config.js?v=37"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script>
    // PWA: register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(() => {});
      });
    }

    // Global state
    let qrStream = null;
    let qrScanning = false;
    let currentWine = null;
    let scannedWines = new Map(); // Gem scannede vine
    let scanAnimationFrame = null;
    let locations = []; // Gem lokationer
    let selectedLocationId = null;
    
    // LUK SCANNER FUNKTION - DEFINERET F√òRST S√Ö DEN ALTID ER TILG√ÜNGELIG
    window.closeScanner = function() {
      console.log('Lukker scanner...');
      
      // Stop scanning
      try {
        if (typeof scanAnimationFrame !== 'undefined' && scanAnimationFrame) {
          cancelAnimationFrame(scanAnimationFrame);
          scanAnimationFrame = null;
        }
        if (typeof qrStream !== 'undefined' && qrStream) {
          qrStream.getTracks().forEach(track => track.stop());
          qrStream = null;
        }
        if (typeof qrScanning !== 'undefined') {
          qrScanning = false;
        }
      } catch (e) {
        console.warn('Fejl ved stop af scanner:', e);
      }
      
      // Naviger tilbage - FORS√òG FLERE METODER
      // Metode 1: href (mest p√•lidelig)
      if (window.location) {
        window.location.href = 'index.html';
        return;
      }
      
      // Metode 2: replace
      try {
        window.location.replace('index.html');
        return;
      } catch (e2) {
        // Forts√¶t til n√¶ste metode
      }
      
      // Metode 3: open
      try {
        window.open('index.html', '_self');
        return;
      } catch (e3) {
        // Forts√¶t til n√¶ste metode
      }
      
      // Metode 4: assign
      try {
        window.location.assign('index.html');
        return;
      } catch (e4) {
        console.error('Alle navigation metoder fejlede');
        alert('Kunne ikke navigere. Pr√∏v at lukke browseren og √•bne programmet igen.');
      }
    };
    
    // Eksponer ogs√• som global funktion (udenfor window objekt)
    function closeScanner() {
      if (window.closeScanner) {
        window.closeScanner();
      } else {
        window.location.href = 'index.html';
      }
    }
    
    // Helper funktion til at f√• CONFIG
    function getConfig() {
      if (typeof window.CONFIG !== 'undefined') {
        return window.CONFIG;
      }
      if (typeof CONFIG !== 'undefined') {
        window.CONFIG = CONFIG;
        return CONFIG;
      }
      return {
        API_URL: 'https://vinlager-opt-lling-2026.onrender.com',
        TIMEOUT: 60000
      };
    }
    
    function toLocalDateTimeString(d) {
      d = d || new Date();
      const pad = n => String(n).padStart(2, '0');
      return `${d.getFullYear()}-${pad(d.getMonth() + 1)}-${pad(d.getDate())} ${pad(d.getHours())}:${pad(d.getMinutes())}:${pad(d.getSeconds())}`;
    }
    
    async function apiCall(endpoint, options = {}) {
      const config = getConfig();
      const ms = config.TIMEOUT || 60000;
      const ac = new AbortController();
      const tid = setTimeout(() => ac.abort(), ms);
      try {
        const response = await fetch(`${config.API_URL}${endpoint}`, {
          ...options,
          signal: ac.signal,
          headers: {
            'Content-Type': 'application/json',
            ...(options.headers || {})
          }
        });
        clearTimeout(tid);
        if (!response.ok) throw new Error(`API fejl: ${response.status}`);
        return await response.json();
      } catch (e) {
        clearTimeout(tid);
        if (e.name === 'AbortError') throw new Error('Backend svarer ikke (timeout). Pr√∏v igen om 1 min.');
        console.error('API fejl:', e);
        throw e;
      }
    }
    
    // Hent lokationer - HELT IKKE-BLOKERENDE
    async function loadLocations() {
      const select = document.getElementById('location-select');
      if (!select) {
        console.error('Location select ikke fundet!');
        return;
      }
      
      // S√ÜT FALLBACK MED DET SAMME - s√• scanneren kan bruges
      select.innerHTML = '<option value="">Alle lokationer</option>';
      selectedLocationId = null;
      
      // Setup change handler med det samme
      select.onchange = (e) => {
        selectedLocationId = e.target.value ? parseInt(e.target.value) : null;
        if (selectedLocationId) {
          const loc = locations.find(l => l.id === selectedLocationId);
          if (loc) {
            showStatus(`üìç Lokation: ${loc.name}`, 'success');
          }
        } else {
          showStatus('‚ÑπÔ∏è Alle lokationer', 'success');
        }
      };
      
      setTimeout(async () => {
        let t;
        try {
          const config = getConfig();
          const url = `${config.API_URL}/api/locations`;
          console.log('üìç Henter lokationer fra:', url);
          const c = new AbortController();
          t = setTimeout(() => {
            console.warn('üìç Timeout ved hentning af lokationer');
            c.abort();
          }, 60000);
          const response = await fetch(url, {
            signal: c.signal,
            headers: { 'Content-Type': 'application/json' }
          });
          clearTimeout(t);
          if (!response.ok) {
            console.error('üìç API fejl:', response.status);
            throw new Error('API ' + response.status);
          }
          const data = await response.json();
          console.log('üìç Data modtaget:', data);
          const list = Array.isArray(data) ? data : (data.locations || data.data || []);
          console.log('üìç Lokationer fundet:', list.length);
          if (list.length === 0) {
            selectedLocationId = null;
            showStatus('Ingen lokationer i backend. Brug "Alle lokationer".', 'success');
            return;
          }
          locations = list;
          select.innerHTML = '<option value="">Alle lokationer</option>';
          locations.forEach(loc => {
            const o = document.createElement('option');
            o.value = loc.id;
            o.textContent = loc.name || ('Lokation ' + loc.id);
            select.appendChild(o);
          });
          if (locations.length === 1) {
            select.value = locations[0].id;
            selectedLocationId = locations[0].id;
          }
          console.log('‚úÖ Lokationer indl√¶st:', locations.length);
          showStatus('Lokationer indl√¶st', 'success');
        } catch (e) {
          if (t) clearTimeout(t);
          console.error('‚ùå Fejl ved hentning af lokationer:', e);
          selectedLocationId = null;
          showStatus('Kunne ikke hente lokationer. Brug "Alle lokationer".', 'success');
        }
      }, 100);
    }
    
    // Start QR scanner - SIMPEL VERSION
    async function startQRScanner() {
      if (qrScanning) {
        return;
      }
      
      const video = document.getElementById('qr-video');
      const canvas = document.getElementById('qr-canvas');
      
      if (!video || !canvas) {
        console.error('Video eller canvas ikke fundet!');
        return;
      }
      
      if (typeof jsQR === 'undefined') {
        console.error('jsQR ikke klar endnu');
        return;
      }
      
      console.log('üìπ Starter kamera...');
      try {
        // Chrome kompatibilitet - pr√∏v flere video constraints
        let stream = null;
        try {
          stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            } 
          });
        } catch (err) {
          // Fallback for Chrome
          console.log('F√∏rste fors√∏g fejlede, pr√∏ver simplere constraints...');
          stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
              facingMode: 'environment'
            } 
          });
        }
        
        qrStream = stream;
        video.srcObject = stream;
        qrScanning = true;
        
        // Start video
        video.onloadedmetadata = () => {
          video.play().catch(err => {
            console.error('Video play fejl:', err);
          });
        };
        
        // Pr√∏v at starte med det samme
        video.play().catch(() => {
          // Vent p√• metadata
        });
        
        // Scan loop
        function scanFrame() {
          if (!qrScanning || !video || video.readyState !== video.HAVE_ENOUGH_DATA) {
            if (qrScanning) {
              scanAnimationFrame = requestAnimationFrame(scanFrame);
            }
            return;
          }
          
          try {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            if (typeof jsQR !== 'undefined') {
              const code = jsQR(imageData.data, imageData.width, imageData.height);
              if (code && code.data) {
                console.log('‚úÖ Stregkode scannet:', code.data);
                handleScan(code.data);
              }
            }
          } catch (err) {
            console.error('Scan fejl:', err);
          }
          
          if (qrScanning) {
            scanAnimationFrame = requestAnimationFrame(scanFrame);
          }
        }
        
        // Start scan loop
        scanFrame();
        console.log('‚úÖ Scanner startet!');
        showStatus('Scanner klar', 'success');
      } catch (error) {
        console.error('Kamera fejl:', error);
        qrScanning = false;
        if (error.name === 'NotAllowedError') {
          showStatus('Kamera tilladelse n√¶gtet', 'error');
        } else if (error.name === 'NotFoundError') {
          showStatus('Ingen kamera fundet', 'error');
        } else {
          showStatus('Kunne ikke tilg√• kamera', 'error');
        }
      }
    }
    
    // H√•ndter scan
    async function handleScan(codeData) {
      if (!codeData || !codeData.trim()) return;
      
      // Ignorer hvis modal allerede er √•ben
      const modal = document.getElementById('quantity-modal');
      if (modal && modal.classList.contains('show')) {
        return;
      }
      
      try {
        currentWine = await apiCall(`/api/wines/${encodeURIComponent(codeData.trim())}`);
        showQuantityModal(currentWine, false);
      } catch (error) {
        console.warn('Vin ikke fundet for stregkode:', codeData, error);
        showQuantityModal({ vinId: codeData.trim(), navn: 'Ukendt vare' }, true);
      }
    }
    
    // Vis quantity modal
    function showQuantityModal(wine, notFound) {
      const modal = document.getElementById('quantity-modal');
      const title = document.getElementById('modal-title');
      const warning = document.getElementById('modal-warning');
      const warningText = document.getElementById('modal-warning-text');
      const info = document.getElementById('modal-info');
      const input = document.getElementById('quantity-input');
      
      currentWine = wine;
      
      if (notFound) {
        title.textContent = 'Indtast antal';
        warning.style.display = 'flex';
        warningText.textContent = 'Vare ikke fundet';
        info.innerHTML = `
          <div><strong>Stregkode:</strong> ${wine.vinId}</div>
          <div style="margin-top: 8px; color: #666;">Varen findes ikke i varelageret</div>
        `;
        input.value = '1';
      } else {
        title.textContent = wine.navn || 'Indtast antal';
        warning.style.display = 'none';
        const locationName = selectedLocationId ? locations.find(l => l.id === selectedLocationId)?.name : 'Ikke valgt';
        info.innerHTML = `
          <div><strong>VIN-ID:</strong> ${wine.vinId}</div>
          <div><strong>üìç Lokation:</strong> <span style="background: #e6f7e6; padding: 2px 6px; border-radius: 3px;">${locationName}</span></div>
          <div><strong>Nuv√¶rende:</strong> ${wine.antal || 0}</div>
          ${wine.reol ? `<div><strong>Reol:</strong> ${wine.reol} | <strong>Hylde:</strong> ${wine.hylde || ''}</div>` : ''}
        `;
        input.value = wine.antal || '1';
      }
      
      modal.classList.add('show');
      input.focus();
      input.select();
    }
    
    // Luk modal
    function closeModal() {
      const modal = document.getElementById('quantity-modal');
      modal.classList.remove('show');
      currentWine = null;
    }
    
    // Gem antal
    async function saveQuantity() {
      const input = document.getElementById('quantity-input');
      const quantity = parseInt(input.value) || 0;
      
      if (!currentWine) {
        closeModal();
        return;
      }
      
      try {
        // Gem i backend hvis vin findes
        if (currentWine.vinId && !currentWine.navn.includes('Ukendt')) {
          await apiCall(`/api/count/${currentWine.vinId}`, {
            method: 'POST',
            body: JSON.stringify({
              nytAntal: quantity,
              locationId: selectedLocationId
            })
          });
        }
        
        // Gem i scannedWines map med lokation info
        const locationName = selectedLocationId ? locations.find(l => l.id === selectedLocationId)?.name : 'Ikke valgt';
        scannedWines.set(currentWine.vinId, {
          ...currentWine,
          antal: quantity,
          locationId: selectedLocationId,
          locationName: locationName
        });
        
        showStatus(`‚úÖ ${currentWine.navn || currentWine.vinId}: ${quantity}`, 'success');
        closeModal();
      } catch (error) {
        showStatus('‚ùå Fejl ved gemning: ' + error.message, 'error');
      }
    }
    
    // Afslut opt√¶lling
    async function finishCounting() {
      if (scannedWines.size === 0) {
        if (!confirm('Ingen vine scannet. Er du sikker p√• at du vil afslutte?')) {
          return;
        }
      } else {
        const locationName = selectedLocationId ? locations.find(l => l.id === selectedLocationId)?.name : 'Ikke valgt';
        if (!confirm(`Er du sikker p√• at du vil afslutte opt√¶llingen?\n\n${scannedWines.size} vine scannet.\nLokation: ${locationName}\nEn rapport vil blive genereret.`)) {
          return;
        }
      }
      
      try {
        showStatus('Genererer rapport...', 'success');
        
        if (qrStream) {
          qrStream.getTracks().forEach(track => track.stop());
          qrStream = null;
        }
        qrScanning = false;
        
        // Brug KUN scannede vine, ikke alle vine i systemet
        const wines = Array.from(scannedWines.values());
        
        if (wines.length === 0) {
          alert('Ingen vine scannet. Ingen rapport kan genereres.');
          return;
        }
        
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        let y = 20;
        doc.setFontSize(16);
        doc.text('Opt√¶llingsrapport', 14, y);
        y += 8;
        
        doc.setFontSize(10);
        // Brug korrekt tidsstempel
        const now = new Date();
        const day = String(now.getDate()).padStart(2, '0');
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const year = now.getFullYear();
        const hours = String(now.getHours()).padStart(2, '0');
        const minutes = String(now.getMinutes()).padStart(2, '0');
        const dateStr = `${day}.${month}.${year} ${hours}:${minutes}`;
        doc.text('Genereret: ' + dateStr, 14, y);
        y += 10;
        
        // Grupper vine efter lokation
        const winesByLocation = {};
        wines.forEach(wine => {
          const location = wine.locationName || 'Ikke valgt';
          if (!winesByLocation[location]) {
            winesByLocation[location] = [];
          }
          winesByLocation[location].push(wine);
        });
        
        const headers = ['VIN-ID', 'Navn', 'Type', 'Antal', 'Min', 'Pris'];
        const colWidths = [30, 50, 20, 15, 15, 25];
        
        let grandTotalV√¶rdi = 0;
        let grandTotalWineCount = 0;
        const locationTotals = {};
        
        // Gennemg√• hver lokation
        Object.keys(winesByLocation).sort().forEach((location) => {
          const locationWines = winesByLocation[location];
          let locationTotalV√¶rdi = 0;
          let locationWineCount = 0;
          
          // Tjek om vi skal tilf√∏je ny side
          if (y > 250) {
            doc.addPage();
            y = 20;
          }
          
          // Lokation header
          doc.setFontSize(12);
          doc.setFont(undefined, 'bold');
          doc.text(`Lokation: ${location}`, 14, y);
          y += 8;
          
          // Tabel header
          doc.setFontSize(8);
          doc.setFont(undefined, 'normal');
          let x = 14;
          headers.forEach((header, i) => {
            doc.text(header, x, y);
            x += colWidths[i];
          });
          y += 6;
          
          // Vine i denne lokation
          locationWines.forEach(wine => {
            if (y > 280) {
              doc.addPage();
              y = 20;
              // Genprint header
              x = 14;
              doc.setFontSize(8);
              headers.forEach((header, i) => {
                doc.text(header, x, y);
                x += colWidths[i];
              });
              y += 6;
            }
            
            const pris = wine.indk√∏bspris || 0;
            const v√¶rdi = pris * (wine.antal || 0);
            locationTotalV√¶rdi += v√¶rdi;
            locationWineCount++;
            
            x = 14;
            // Tilf√∏j TYDELIG markering for optalte vine - brug fed skrift og stjerne
            const vinIdMarked = '‚òÖ ' + (wine.vinId || '');
            const row = [
              vinIdMarked,
              wine.navn || 'Ukendt vare',
              wine.type || '',
              wine.antal || 0,
              wine.minAntal || 24,
              pris.toFixed(2)
            ];
            
            // Mark√©r hele r√¶kken med fed skrift for optalte vine
            doc.setFont(undefined, 'bold');
            row.forEach((cell, i) => {
              doc.text(String(cell).substring(0, 20), x, y);
              x += colWidths[i];
            });
            // Gendan normal skrift efter optalte vine
            doc.setFont(undefined, 'normal');
            y += 6;
          });
          
          // Lokation total
          y += 3;
          doc.setFontSize(9);
          doc.setFont(undefined, 'bold');
          doc.text(`Total ${location}: ${locationWineCount} vine, ${formatDanskPris(locationTotalV√¶rdi)} kr.`, 14, y);
          y += 8;
          
          locationTotals[location] = {
            v√¶rdi: locationTotalV√¶rdi,
            antal: locationWineCount
          };
          grandTotalV√¶rdi += locationTotalV√¶rdi;
          grandTotalWineCount += locationWineCount;
        });
        
        // Grand total
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
        y += 5;
        doc.setFontSize(11);
        doc.setFont(undefined, 'bold');
        doc.text('=======================================', 14, y);
        y += 7;
        doc.text(`SAMLET TOTAL: ${grandTotalWineCount} vine, ${formatDanskPris(grandTotalV√¶rdi)} kr.`, 14, y);
        y += 7;
        doc.text('=======================================', 14, y);
        
        const locationName = selectedLocationId ? locations.find(l => l.id === selectedLocationId)?.name : 'Alle lokationer';
        const dateStr = toLocalDateTimeString();
        
        const reportData = {
          reportId: Date.now().toString(),
          date: dateStr, // Send korrekt tidsstempel til backend
          name: 'OPT√ÜLLING-' + Date.now().toString().slice(-6),
          type: 'lager',
          wineCount: grandTotalWineCount,
          totalValue: grandTotalV√¶rdi,
          location: locationName,
          archived: false
        };
        
        let reportTimeout;
        try {
          const config = getConfig();
          const ac = new AbortController();
          reportTimeout = setTimeout(() => ac.abort(), config.TIMEOUT || 60000);
          console.log('üíæ Gemmer rapport i backend:', reportData);
          const response = await fetch(`${config.API_URL}/api/reports/save`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(reportData),
            signal: ac.signal
          });
          clearTimeout(reportTimeout);
          if (response.ok) {
            const result = await response.json();
            console.log('‚úÖ Rapport gemt i backend:', result);
            localStorage.removeItem('newReportAvailable');
            localStorage.removeItem('newReportId');
          } else {
            const errorText = await response.text();
            console.error('‚ùå Backend fejl:', response.status, errorText);
            throw new Error(`Backend fejl: ${response.status}`);
          }
        } catch (error) {
          if (reportTimeout) clearTimeout(reportTimeout);
          console.error('‚ùå Fejl ved gemning i backend:', error);
          alert('‚ö†Ô∏è Advarsel: Rapport kunne ikke gemmes i backend. Den er kun gemt lokalt p√• telefonen.');
        }
        
        doc.save('lagerrapport_opt√¶lling.pdf');
        
        showStatus('‚úÖ Rapport genereret!', 'success');
        
        setTimeout(() => {
          const locationSummary = Object.keys(locationTotals).map(loc => 
            `${loc}: ${locationTotals[loc].antal} vine, ${formatDanskPris(locationTotals[loc].v√¶rdi)} kr.`
          ).join('\n');
          alert(`‚úÖ Opt√¶lling afsluttet!\n\nRapport genereret med ${grandTotalWineCount} scannet vine fra ${Object.keys(winesByLocation).length} lokation(er).\n\n${locationSummary}\n\nSAMLET TOTAL: ${formatDanskPris(grandTotalV√¶rdi)} kr.`);
          window.location.href = 'index.html';
        }, 1000);
        
      } catch (error) {
        showStatus('Fejl ved generering af rapport: ' + error.message, 'error');
        console.error('Rapport fejl:', error);
      }
    }
    
    // closeScanner er allerede defineret ovenfor (f√∏r DOMContentLoaded)
    
    // Vis status
    function showStatus(message, type) {
      const statusEl = document.getElementById('status-message');
      statusEl.textContent = message;
      statusEl.className = `status-message status-${type}`;
      statusEl.style.display = 'block';
      
      setTimeout(() => {
        statusEl.style.display = 'none';
      }, 3000);
    }
    
    // Format√©r tal
    function formatDanskPris(amount) {
      const parts = amount.toFixed(2).split('.');
      const integerPart = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, '.');
      const decimalPart = parts[1] || '00';
      return `${integerPart},${decimalPart}`;
    }
    
    // Start ALT n√•r siden er klar - SIMPEL VERSION
    function startEverything() {
      console.log('üöÄ Starter scanner...');
      
      // Hent lokationer
      loadLocations();
      
      // Start scanner - vent til jsQR er loaded
      function tryStartScanner() {
        if (typeof jsQR === 'undefined') {
          setTimeout(tryStartScanner, 100);
          return;
        }
        console.log('‚úÖ jsQR klar, starter kamera...');
        startQRScanner().catch(err => {
          console.error('Kamera fejl:', err);
          showStatus('Kunne ikke starte kamera. Tjek tilladelser.', 'error');
        });
      }
      
      setTimeout(tryStartScanner, 300);
      
      // Enter key i modal
      const quantityInput = document.getElementById('quantity-input');
      if (quantityInput) {
        quantityInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            saveQuantity();
          }
        });
      }
    }
    
    // Start n√•r DOM er klar
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', startEverything);
    } else {
      startEverything();
    }
    
    // Ogs√• start n√•r window er loaded (sikrer scripts er klar)
    window.addEventListener('load', () => {
      if (!qrScanning && typeof jsQR !== 'undefined') {
        setTimeout(() => {
          if (!qrScanning) {
            startQRScanner().catch(() => {});
          }
        }, 500);
      }
    });
  </script>
