<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, viewport-fit=cover">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Scanner">
  <link rel="apple-touch-icon" href="icon-scanner.png">
  <meta name="theme-color" content="#4CAF50">
  <title>Vinlager Scanner</title>
  <link rel="manifest" href="manifest.json">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      position: fixed;
      width: 100vw;
      height: 100vh;
      font-size: 24px;
      -webkit-text-size-adjust: 100%;
      -moz-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
    
    @media (max-width: 768px) {
      body {
        font-size: 28px;
      }
    }
    
    @media (max-width: 480px) {
      body {
        font-size: 32px;
      }
    }
    
    .scanner-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      background: #000;
    }
    
    .scanner-header {
      position: relative;
      background: #4CAF50;
      color: white;
      padding: 16px 70px 16px 16px;
      text-align: center;
      z-index: 10;
      flex-shrink: 0;
    }
    
    .scanner-header h1 {
      margin: 0;
      font-size: 2em;
      font-weight: 600;
    }
    
    @media (max-width: 768px) {
      .scanner-header h1 {
        font-size: 2.4em;
      }
    }
    
    @media (max-width: 480px) {
      .scanner-header h1 {
        font-size: 2.8em;
      }
    }
    
    .scanner-close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255,255,255,0.9);
      color: #4CAF50;
      border: none;
      padding: 16px 24px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1.4em;
      min-width: 90px;
      cursor: pointer;
      touch-action: manipulation;
      z-index: 100;
    }
    
    @media (max-width: 768px) {
      .scanner-close-btn {
        font-size: 1.6em;
        padding: 18px 26px;
        min-width: 100px;
      }
    }
    
    @media (max-width: 480px) {
      .scanner-close-btn {
        font-size: 1.8em;
        padding: 20px 28px;
        min-width: 110px;
      }
    }

    .video-container {
      flex: 1;
      position: relative;
      overflow: hidden;
      background: #000;
      min-height: 0;
    }
    
    #qr-video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    
    .scan-overlay {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: min(50vw, 200px);
      height: min(50vw, 200px);
      border: 3px solid #4CAF50;
      border-radius: 12px;
      box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.5);
      pointer-events: none;
    }
    
    .bottom-controls {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0,0,0,0.8);
      padding: 15px;
      z-index: 20;
      display: flex;
      gap: 10px;
    }
    
    .finish-btn {
      flex: 1;
      padding: 24px;
      font-size: 1.8em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      touch-action: manipulation;
      min-height: 70px;
    }
    
    @media (max-width: 768px) {
      .finish-btn {
        padding: 26px;
        font-size: 2em;
        min-height: 80px;
      }
    }
    
    @media (max-width: 480px) {
      .finish-btn {
        padding: 28px;
        font-size: 2.2em;
        min-height: 90px;
      }
    }
    
    /* Popup Modal */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .modal-overlay.show {
      display: flex;
    }
    
    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 24px;
      max-width: 400px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
    }
    
    .modal-title {
      font-size: 2.2em;
      font-weight: 700;
      margin-bottom: 15px;
    }
    
    @media (max-width: 768px) {
      .modal-title {
        font-size: 2.4em;
      }
    }
    
    @media (max-width: 480px) {
      .modal-title {
        font-size: 2.6em;
      }
    }
    
    .modal-warning {
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .modal-warning-icon {
      font-size: 1.5em;
    }
    
    .modal-warning-text {
      color: #856404;
      font-weight: 600;
    }
    
    .modal-info {
      margin-bottom: 15px;
      font-size: 1.1em;
    }
    
    .modal-input-group {
      margin-bottom: 20px;
    }
    
    .modal-input-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.1em;
    }
    
    .modal-input-group input {
      width: 100%;
      padding: 24px;
      font-size: 2.2em;
      text-align: center;
      border: 3px solid #4CAF50;
      border-radius: 12px;
      font-weight: 600;
      min-height: 60px;
    }
    
    @media (max-width: 768px) {
      .modal-input-group input {
        padding: 26px;
        font-size: 2.4em;
        min-height: 70px;
      }
    }
    
    @media (max-width: 480px) {
      .modal-input-group input {
        padding: 28px;
        font-size: 2.6em;
        min-height: 80px;
      }
    }
    
    .modal-buttons {
      display: flex;
      gap: 10px;
    }
    
    .btn-cancel {
      flex: 1;
      padding: 20px;
      font-size: 1.6em;
      background: #6c757d;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      touch-action: manipulation;
      min-height: 60px;
    }
    
    .btn-save-modal {
      flex: 1;
      padding: 20px;
      font-size: 1.6em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      touch-action: manipulation;
      min-height: 60px;
    }
    
    @media (max-width: 768px) {
      .btn-cancel, .btn-save-modal {
        padding: 22px;
        font-size: 1.8em;
        min-height: 70px;
      }
    }
    
    @media (max-width: 480px) {
      .btn-cancel, .btn-save-modal {
        padding: 24px;
        font-size: 2em;
        min-height: 80px;
      }
    }
    
    .status-message {
      text-align: center;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 1em;
      font-weight: 600;
    }
    
    .status-success {
      background: #4CAF50;
      color: white;
    }
    
    .status-error {
      background: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <div class="scanner-container">
    <div class="scanner-header">
      <h1>üç∑ Vinlager Scanner</h1>
      <button class="scanner-close-btn" onclick="closeScanner()">‚úï Luk</button>
      <div id="status-message" class="status-message" style="display: none;"></div>
    </div>
    
    <div class="video-container">
      <video id="qr-video" autoplay playsinline muted></video>
      <canvas id="qr-canvas" style="display: none;"></canvas>
      <div class="scan-overlay"></div>
    </div>
    
    <div class="bottom-controls">
      <button class="finish-btn" onclick="finishCounting()">‚úÖ Afslut opt√¶lling</button>
    </div>
  </div>

  <!-- Popup Modal -->
  <div class="modal-overlay" id="quantity-modal">
    <div class="modal-content">
      <h2 class="modal-title" id="modal-title">Indtast antal</h2>
      <div id="modal-warning" class="modal-warning" style="display: none;">
        <span class="modal-warning-icon">‚ö†Ô∏è</span>
        <span class="modal-warning-text" id="modal-warning-text">Vare ikke fundet</span>
      </div>
      <div class="modal-info" id="modal-info"></div>
      <div class="modal-input-group">
        <label for="quantity-input">Antal:</label>
        <input type="number" id="quantity-input" min="0" value="1" autofocus>
      </div>
      <div class="modal-buttons">
        <button class="btn-cancel" onclick="closeModal()">Annuller</button>
        <button class="btn-save-modal" onclick="saveQuantity()">Gem</button>
      </div>
    </div>
  </div>

  <script src="config.js?v=33"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  <script>
    // PWA: register service worker
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js').catch(() => {});
      });
    }

    // Global state
    let qrStream = null;
    let qrScanning = false;
    let currentWine = null;
    let scannedWines = new Map(); // Gem scannede vine
    let scanAnimationFrame = null;
    
    // Helper funktion til at f√• CONFIG
    function getConfig() {
      if (typeof window.CONFIG !== 'undefined') {
        return window.CONFIG;
      }
      if (typeof CONFIG !== 'undefined') {
        window.CONFIG = CONFIG;
        return CONFIG;
      }
      return {
        API_URL: 'https://vinlager-opt-lling-2026.onrender.com',
        TIMEOUT: 10000
      };
    }
    
    // API call
    async function apiCall(endpoint, options = {}) {
      const config = getConfig();
      try {
        const response = await fetch(`${config.API_URL}${endpoint}`, {
          ...options,
          headers: {
            'Content-Type': 'application/json',
            ...options.headers
          }
        });
        
        if (!response.ok) {
          throw new Error(`API fejl: ${response.status}`);
        }
        
        return await response.json();
      } catch (error) {
        console.error('API fejl:', error);
        throw error;
      }
    }
    
    // Start QR scanner
    async function startQRScanner() {
      const video = document.getElementById('qr-video');
      const canvas = document.getElementById('qr-canvas');
      
      if (qrScanning) {
        return;
      }
      
      try {
        // Chrome kompatibilitet - pr√∏v flere video constraints
        let stream = null;
        try {
          stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
              facingMode: 'environment',
              width: { ideal: 1280 },
              height: { ideal: 720 }
            } 
          });
        } catch (err) {
          // Fallback for Chrome
          console.log('F√∏rste fors√∏g fejlede, pr√∏ver simplere constraints...');
          stream = await navigator.mediaDevices.getUserMedia({ 
            video: { 
              facingMode: 'environment'
            } 
          });
        }
        
        qrStream = stream;
        video.srcObject = stream;
        qrScanning = true;
        
        video.onloadedmetadata = () => {
          video.play().catch(err => {
            console.error('Video play fejl:', err);
            showStatus('Kunne ikke starte video', 'error');
          });
        };
        
        // Scan loop
        function scanFrame() {
          if (!qrScanning || !video || video.readyState !== video.HAVE_ENOUGH_DATA) {
            if (qrScanning) {
              scanAnimationFrame = requestAnimationFrame(scanFrame);
            }
            return;
          }
          
          try {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            
            if (typeof jsQR !== 'undefined') {
              const code = jsQR(imageData.data, imageData.width, imageData.height);
              if (code && code.data) {
                handleScan(code.data);
              }
            }
          } catch (err) {
            console.error('Scan fejl:', err);
          }
          
          if (qrScanning) {
            scanAnimationFrame = requestAnimationFrame(scanFrame);
          }
        }
        
        scanFrame();
        showStatus('Scanner klar', 'success');
      } catch (error) {
        console.error('Kamera fejl:', error);
        qrScanning = false;
        if (error.name === 'NotAllowedError') {
          showStatus('Kamera tilladelse n√¶gtet', 'error');
        } else if (error.name === 'NotFoundError') {
          showStatus('Ingen kamera fundet', 'error');
        } else {
          showStatus('Kunne ikke tilg√• kamera', 'error');
        }
      }
    }
    
    // H√•ndter scan
    async function handleScan(codeData) {
      // Ignorer hvis modal allerede er √•ben
      const modal = document.getElementById('quantity-modal');
      if (modal && modal.classList.contains('show')) {
        return;
      }
      
      try {
        currentWine = await apiCall(`/api/wines/${encodeURIComponent(codeData)}`);
        showQuantityModal(currentWine, false);
      } catch (error) {
        // Vin ikke fundet - vis modal alligevel
        showQuantityModal({ vinId: codeData, navn: 'Ukendt vare' }, true);
      }
    }
    
    // Vis quantity modal
    function showQuantityModal(wine, notFound) {
      const modal = document.getElementById('quantity-modal');
      const title = document.getElementById('modal-title');
      const warning = document.getElementById('modal-warning');
      const warningText = document.getElementById('modal-warning-text');
      const info = document.getElementById('modal-info');
      const input = document.getElementById('quantity-input');
      
      currentWine = wine;
      
      if (notFound) {
        title.textContent = 'Indtast antal';
        warning.style.display = 'flex';
        warningText.textContent = 'Vare ikke fundet';
        info.innerHTML = `
          <div><strong>Stregkode:</strong> ${wine.vinId}</div>
          <div style="margin-top: 8px; color: #666;">Varen findes ikke i varelageret</div>
        `;
        input.value = '1';
      } else {
        title.textContent = wine.navn || 'Indtast antal';
        warning.style.display = 'none';
        info.innerHTML = `
          <div><strong>VIN-ID:</strong> ${wine.vinId}</div>
          <div><strong>Nuv√¶rende:</strong> ${wine.antal || 0}</div>
          ${wine.reol ? `<div><strong>Reol:</strong> ${wine.reol} | <strong>Hylde:</strong> ${wine.hylde || ''}</div>` : ''}
        `;
        input.value = wine.antal || '1';
      }
      
      modal.classList.add('show');
      input.focus();
      input.select();
    }
    
    // Luk modal
    function closeModal() {
      const modal = document.getElementById('quantity-modal');
      modal.classList.remove('show');
      currentWine = null;
    }
    
    // Gem antal
    async function saveQuantity() {
      const input = document.getElementById('quantity-input');
      const quantity = parseInt(input.value) || 0;
      
      if (!currentWine) {
        closeModal();
        return;
      }
      
      try {
        // Gem i backend hvis vin findes
        if (currentWine.vinId && !currentWine.navn.includes('Ukendt')) {
          await apiCall(`/api/count/${currentWine.vinId}`, {
            method: 'POST',
            body: JSON.stringify({
              nytAntal: quantity
            })
          });
        }
        
        // Gem i scannedWines map
        scannedWines.set(currentWine.vinId, {
          ...currentWine,
          antal: quantity
        });
        
        showStatus(`‚úÖ ${currentWine.navn || currentWine.vinId}: ${quantity}`, 'success');
        closeModal();
      } catch (error) {
        showStatus('‚ùå Fejl ved gemning: ' + error.message, 'error');
      }
    }
    
    // Afslut opt√¶lling
    async function finishCounting() {
      if (scannedWines.size === 0) {
        if (!confirm('Ingen vine scannet. Er du sikker p√• at du vil afslutte?')) {
          return;
        }
      } else {
        if (!confirm(`Er du sikker p√• at du vil afslutte opt√¶llingen?\n\n${scannedWines.size} vine scannet.\nEn rapport vil blive genereret.`)) {
          return;
        }
      }
      
      try {
        showStatus('Genererer rapport...', 'success');
        
        if (qrStream) {
          qrStream.getTracks().forEach(track => track.stop());
          qrStream = null;
        }
        qrScanning = false;
        
        const wines = await apiCall('/api/reports/lager');
        
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        
        let y = 20;
        doc.setFontSize(16);
        doc.text('Lagerrapport - Opt√¶lling Afsluttet', 14, y);
        y += 10;
        
        doc.setFontSize(10);
        doc.text('Genereret: ' + new Date().toLocaleString('da-DK'), 14, y);
        y += 10;
        
        const headers = ['VIN-ID', 'Navn', 'Type', 'Land', 'Antal', 'Min', 'Pris'];
        const colWidths = [30, 60, 25, 25, 15, 15, 30];
        let x = 14;
        
        doc.setFontSize(8);
        headers.forEach((header, i) => {
          doc.text(header, x, y);
          x += colWidths[i];
        });
        y += 6;
        
        let totalV√¶rdi = 0;
        
        wines.forEach(wine => {
          if (y > 280) {
            doc.addPage();
            y = 20;
            x = 14;
            headers.forEach((header, i) => {
              doc.text(header, x, y);
              x += colWidths[i];
            });
            y += 6;
          }
          
          const pris = wine.indk√∏bspris || 0;
          const v√¶rdi = pris * (wine.antal || 0);
          totalV√¶rdi += v√¶rdi;
          
          x = 14;
          const row = [
            wine.vinId || '',
            wine.navn || '',
            wine.type || '',
            wine.land || '',
            wine.antal || 0,
            wine.minAntal || 24,
            pris.toFixed(2)
          ];
          
          row.forEach((cell, i) => {
            doc.text(String(cell).substring(0, 25), x, y);
            x += colWidths[i];
          });
          y += 6;
        });
        
        y += 5;
        doc.setFontSize(10);
        doc.text(`Total lagerv√¶rdi: ${formatDanskPris(totalV√¶rdi)} kr.`, 14, y);
        
        const reportData = {
          reportId: Date.now().toString(),
          date: new Date().toLocaleString('da-DK'),
          name: 'OPT√ÜLLING-' + Date.now().toString().slice(-6),
          type: 'lager',
          wineCount: wines.length,
          totalValue: totalV√¶rdi,
          location: 'Mobil Opt√¶lling',
          archived: false
        };
        
        // Gem rapport i backend
        try {
          const config = getConfig();
          const response = await fetch(`${config.API_URL}/api/reports/save`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(reportData),
            signal: AbortSignal.timeout(config.TIMEOUT || 15000)
          });
          
          if (response.ok) {
            const result = await response.json();
            console.log('‚úÖ Rapport gemt i backend:', result);
            localStorage.setItem('newReportAvailable', 'true');
            localStorage.setItem('newReportId', reportData.reportId);
          }
        } catch (error) {
          console.error('Fejl ved gemning i backend:', error);
        }
        
        doc.save('lagerrapport_opt√¶lling.pdf');
        
        showStatus('‚úÖ Rapport genereret!', 'success');
        
        setTimeout(() => {
          alert(`‚úÖ Opt√¶lling afsluttet!\n\nRapport genereret med ${wines.length} vine.\nTotal v√¶rdi: ${formatDanskPris(totalV√¶rdi)} kr.`);
          window.location.href = 'index.html';
        }, 1000);
        
      } catch (error) {
        showStatus('Fejl ved generering af rapport: ' + error.message, 'error');
        console.error('Rapport fejl:', error);
      }
    }
    
    // Luk scanner
    function closeScanner() {
      if (confirm('Er du sikker p√• at du vil lukke scanneren?')) {
        if (scanAnimationFrame) {
          cancelAnimationFrame(scanAnimationFrame);
          scanAnimationFrame = null;
        }
        if (qrStream) {
          qrStream.getTracks().forEach(track => track.stop());
          qrStream = null;
        }
        qrScanning = false;
        window.location.href = 'index.html';
      }
    }
    
    // Vis status
    function showStatus(message, type) {
      const statusEl = document.getElementById('status-message');
      statusEl.textContent = message;
      statusEl.className = `status-message status-${type}`;
      statusEl.style.display = 'block';
      
      setTimeout(() => {
        statusEl.style.display = 'none';
      }, 3000);
    }
    
    // Format√©r tal
    function formatDanskPris(amount) {
      const parts = amount.toFixed(2).split('.');
      const integerPart = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, '.');
      const decimalPart = parts[1] || '00';
      return `${integerPart},${decimalPart}`;
    }
    
    // Start scanner n√•r siden loader
    document.addEventListener('DOMContentLoaded', () => {
      startQRScanner();
      
      // Enter key i modal
      document.getElementById('quantity-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
          saveQuantity();
        }
      });
    });
  </script>
</body>
